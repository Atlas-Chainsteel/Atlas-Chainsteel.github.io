<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Chainsteel's Schedule</title>
    <link href="../css/var.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <meta content="Stream Schedule" property="og:title" />
    <meta content="The schedule for my streams, which I try to stay on top of" property="og:description" />
    <meta content="https://atlas-chainsteel.github.io/schedule/" property="og:url" />
    <meta id="og-image" content="https://atlas-chainsteel.github.io/schedule/embedimage.png?v=9" property="og:image" />
    <meta id="twitEmbed" content="https://atlas-chainsteel.github.io/schedule/embedimage.png?v=9" name="twitter:image" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="#26619c" data-react-helmet="true" name="theme-color" />
  </head>
  <body>
    <a class="home" style="position:absolute" href="../">Home</a>
    <div class="cont">
      <table class="schedule">
        <tr class="row">
          <td class="day">Sunday</td><td class="plans">The Lobby is Closed</td>
        </tr>
        <tr class="row">
          <td class="day">Monday</td><td class="plans">Species: Unknown</td>
        </tr>
        <tr class="row">
          <td class="day">Tuesday</td><td class="plans">Tetr.io</td>
        </tr>
        <tr class="row">
          <td class="day">Wednesday</td><td class="plans">TBD Silksong Likely</td>
        <tr class="row">
          <td class="day">Thursday</td><td class="plans">7 Days to Die Collab</td>
        </tr>
        <tr class="row">
          <td class="day">Friday</td><td class="plans">TBD</td>
        </tr>
        <tr class="row">
          <td class="day">Saturday</td><td class="plans">Christmas Party Stream?</td>
        </tr>
      </table>
      <hr class="divide">
      <div class="schedule" style="text-align: center; font-size: 1.2rem">Theater room is open at <time id="timeStamp">5:00 pm</time><br>(This should be in your timezone)</div>
      <hr class="divide">
      <table class="schedule">
        <tr class=""><td class="plans">Upcomming, Current Day</td></tr>
        <tr class=""><td class="plans ongoing">Stream Ongoing</td></tr>
        <tr class=""><td class="plans passed">Day Passed</td></tr>
      </table>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
